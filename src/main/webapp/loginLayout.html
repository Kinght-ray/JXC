<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="static/easyUI-Mini/WebContent/demo/demo.css">
    <style type="text/css">
    body
    {
        width:100%;height:100%;margin:0;overflow:hidden;
    }
    </style>
    <script src="static/easyUI-Mini/WebContent/scripts/boot.js" type="text/javascript"></script>


</head>
<body >
<div id="dlg" class="mini-window" title="修改密码 " style="width:350px;height:165px;"
   showModal="true" showCloseButton="false"
    >

    <div id="loginForm" style="padding:15px;padding-top:10px;">
        <table >
            <form id="fm" method="post">
                <table cellspacing="8px">
                    <tr>
                        <td>新密码：</td>
                        <td><input type="password" id="newPassword" name="newPassword" class="easyui-validatebox"
                                   required="true" style="width: 200px"/></td>
                    </tr>
                    <tr>
                        <td>确认新密码：</td>
                        <td><input type="password" id="newPassword2" name="newPassword2" class="easyui-validatebox"
                                   required="true" style="width: 200px"/></td>
                    </tr>
                </table>
            </form>
            <div id="dlg-buttons" align="center">
                <a href="javascript:modifyPassword()" class="mini-button" iconCls="icon-ok">保存</a>
                <a href="javascript:closePasswordModifyDialog()" class="mini-button" iconCls="icon-cancel">关闭</a>
            </div>
        </table>

    </div>



</div>


    

    
    <script type="text/javascript">
        mini.parse();

        var loginWindow = mini.get("dlg");
        loginWindow.show();

        function onLoginClick(e) {
            var form = new mini.Form("#dlg");

            form.validate();
            if (form.isValid() == false) return;

            loginWindow.hide();
            mini.loading("修改密码成功，请重新登录...", "登录成功");
            setTimeout(function () {
                window.location = "../login.html";
            }, 1500);
        }
        function onResetClick(e) {
            var form = new mini.Form("#dlg");
            form.clear();
        }
        /////////////////////////////////////
        function isEmail(s) {
            if (s.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) != -1)
                return true;
            else
                return false;
        }
        function onUserNameValidation(e) {
            if (e.isValid) {
                if (isEmail(e.value) == false) {
                    e.errorText = "必须输入邮件地址";
                    e.isValid = false;
                }
            }
        }
        function onPwdValidation(e) {
            if (e.isValid) {
                if (e.value.length < 5) {
                    e.errorText = "密码不能少于5个字符";
                    e.isValid = false;
                }
            }
        }
    </script>

</body>
</html>
